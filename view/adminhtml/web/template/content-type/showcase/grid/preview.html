<div class="pagebuilder-content-type pagebuilder-showcase type-nested" event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false">
    <render args="getOptions().template" ></render>
    <!-- ko if: data.caption.html() -->
    <!-- ko with: data.caption -->
    <!-- ko with: {attributes: attributes, css: css, dataCaptionUnsanitizedHtml: html, style: style} -->
    <h2 attr="attributes"
        css="css"
        html="dataCaptionUnsanitizedHtml"
        ko-style="style"
        class="pagebuilder-content-type pagebuilder-heading">
    </h2>
    <!-- /ko -->
    <!-- /ko -->
    <!-- /ko -->
    <div class="pagebuilder-content-type pagebuilder-image">
        <figure attr="data.main.attributes" ko-style="Object.assign({}, data.main.style(), !data.desktop_image.attributes().src ? {} : {borderStyle: 'none'})" css="data.main.css">
            <scope args="getUploader().getUiComponent()">
                <render ></render>
            </scope>
            <img if="getViewportImageData().attributes().src"
                 attr="getViewportImageData().attributes"
                 class="preview-image"
                 css="getViewportImageData().css"
                 ko-style="getViewportImageData().style" />
        </figure>
    </div>
    <div class="pagebuilder-content-type pagebuilder-products">
        <div attr="data.main.attributes" ko-style="data.main.style" css="data.main.css">
            <div if="displayPreview" class="rendered-content" html="widgetUnsanitizedHtml" afterRender="onAfterRender"></div>
            <div ifnot="displayPreview" class="pagebuilder-products-placeholder">
                <span class="placeholder-text" text="placeholderText"></span>
            </div>
        </div>
    </div>
</div>
